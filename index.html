<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Design</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Start Settings Box -->
  <div class="settings-box">
    <h2>Settings</h2>
    <div class="gear">
      <i class="fa-solid fa-gear"></i>
    </div>
    <div class="box">
      <h3>Color</h3>
      <ul class="colors">
        <li class="blue main-color" data-color="blue"></li>
        <li class="red" data-color="red"></li>
        <li class="green" data-color="green"></li>
        <li class="yellow" data-color="yellow"></li>
        <li class="black" data-color="black"></li>
      </ul>
    </div>
  </div>
  <!-- End Settings Box -->
  <!-- Start Landing page -->
  <div class="landing" id="landing">
    <div class="overlay"></div>
    <div class="header">
      <div class="logo">Aiham.J</div>
      <div>
        <i class="fa-solid fa-bars bars" id="bars"></i>
        <ul id="links">
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="intro-text">
      <h1>Portfolio</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque quia, sapiente esse odit saepe,
        dignissimos corporis neque quaerat.</p>
    </div>
  </div>
  <!-- End Landing page -->
  <script src="javascript/main.js"></script>
</body>

</html>
